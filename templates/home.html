<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SQL Query Generator</h1>
        <form action="{{ url_for('generate_query') }}" method="post">
            <label for="schema">Enter MySQL Schema:</label>
            <textarea id="schema" name="schema" rows="10" cols="50" placeholder="Enter your MySQL schema here..."></textarea>
            <label for="prompt">Enter your question about the data:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Enter your question here...">
            <button type="submit" class="btn">Generate SQL Query</button>
        </form>
    </div>
</body>
</html>
